%section Makefile
  FC_SLOPPY = /usr/bin/mpif90
  FC = $(FC_SLOPPY)
  FFLAGS = -O3 -I/usr/lib/openmpi/include/
  FFLAGS_DOUBLE = -fdefault-real-8
  F77 = $(FC)
%endsection Makefile

%section runtime
  mpiexec=/usr/bin/mpiexec
  SSH=ssh
  SCP=scp
  SCRATCH_DIR=/var/tmp/$USER
%endsection runtime
