%include os/GNU_Linux
%include compilers/ifort

%section Makefile
  FFLAGS= -I./ -D_REENTRANT -I/opt/scali/include 
  LD_MPI= -L/opt/scali/lib -lfmpi -lmpi -lpthread
%endsection Makefile

%section runtime
  mpiexec = mpirun
  mpirunops =                                     # options before `-np $ncpus'
  mpirunops2 = ' -machinefile machines.txt '      # options after `-np $ncpus'
%endsection runtime


