%section Makefile
  FC = /usr/bin/mpif90
  FFLAGS = -O3 -I/usr/lib/openmpi/include/
  FFLAGS_DOUBLE = -fdefault-real-8
  FFLAGS_SLOPPY = $(FFLAGS)
  F77 = $(FC)
%endsection Makefile

%section runtime
  mpiexec=/usr/bin/mpiexec
  SSH=ssh
  SCP=scp
  SCRATCH_DIR=/var/tmp/$USER
%endsection runtime
