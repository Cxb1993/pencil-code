# mpicc.conf
#
# mpicc C compiler wrapper.
# Since this can wrap _any_ compiler, you will want to include the
# compiler specific config file before imcluding this one. E.g.
#
#   %include gcc.conf
#   %include mpicc.conf
#
# $Id: mpif90.conf 12923 2010-01-11 15:24:28Z sven.bingert $

%section Makefile
  CC = mpicc
%endsection Makefile

