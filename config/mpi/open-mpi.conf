# open-mpi.conf
#
# $Id$

%section Makefile
  FC = $(FC) -I/usr/lib/openmpi/include
  F77 = $(FC)
  FFLAGS_SLOPPY=$(FFLAGS_SLOPPY) -I/usr/lib/openmpi/include

  # Note: most likely some of these flags are Linux-specific
  LD_MPI = -L/usr/lib/openmpi/lib -lmpi_f90 -lmpi_f77 -lmpi \
           -lopen-rte -lopen-pal -ldl \
           -Wl,--export-dynamic \
           -lnsl -lutil -lm -ldl
%endsection Makefile

