%include os/GNU_Linux

%include compilers/ifort
%include compilers/gcc

%section Makefile
  MPI_HOME    = /usr/local/mvapich2-1.2-intel-ofed-1.2.5.5
  FFLAGS     += -O3 -vec-report0 -check bounds -traceback -I$(MPI_HOME)/include
  LD_MPI      = -L$(MPI_HOME)/lib -pthread $(MPI_LDLIBS)
  MPI_LDLIBS  = -lmpi -lmpich
%endsection Makefile

%section runtime
  mpiexec=mpirun
%endsection runtime

